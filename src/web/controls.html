<div id="inputs">
    <section>
        <h2 title="Settings for point generation.">
            Point Generation
        </h2>
        <span>
            <label for="pipe"
                title="A sequence of operations that determines how the points are initialized and change over time.">
                Pipe
            </label>
            <input id="pipe" />
        </span>

        <span>
            <label for="theta"
                title="Intended for use in functions of an angle (e.g. sin, cos, tan, R) to avoid repeating the same expression in multiple places.">
                Theta
            </label>
            <input id="theta" />
        </span>
    </section>

    <section>
        <h2 title="Settings for point color, represented in HSV.">
            Color
        </h2>

        <span>
            <label for="h" title="An expression to determine the HSV hue of a point.">
                Hue
            </label>
            <input id="h" />
        </span>

        <span>
            <label for="v" title="An expression to determine the HSV value of a point.">
                Value
            </label>
            <input id="v" />
        </span>
    </section>
</div>

<div id="media">
    <i id="play" class="material-icons">play_arrow</i>
    <i id="pause" class="material-icons">pause</i>
    <i id="mic" class="material-icons">mic</i>
    <i id="mic_off" class="material-icons">mic_off</i>

    <span id="allowed_dbs">
        <div class="min"></div>dB
        <div id="allowed_dbs_input">
            <input type="range" multiple min="-100" max="0" />
        </div>
        <div class="max"></div>dB
    </span>

    <div class="spacer"></div>

    <i id="enter_fullscreen" class="material-icons">fullscreen</i>
    <i id="exit_fullscreen" class="material-icons">fullscreen_exit</i>
</div>
