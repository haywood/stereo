<div id="inputs">
    <section>
        <h2>Point Generation</h2>
        <span>
            <label for="pipe">Pipe</label>
            <input id="pipe" />
        </span>

        <span>
            <label for="theta">Theta</label>
            <input id="theta" />
        </span>
    </section>

    <section>
        <h2>Color</h2>
        <span>
            <label for="h">Hue</label>
            <input id="h" />
        </span>

        <span>
            <label for="v">Value</label>
            <input id="v" />
        </span>
    </section>
</div>

<div id="media">
    <i id="play" class="material-icons">play_arrow</i>
    <i id="pause" class="material-icons">pause</i>
    <i id="mic" class="material-icons">mic</i>
    <i id="mic_off" class="material-icons">mic_off</i>

    <span id="allowed_dbs">
        <div class="min"></div>dB
        <div id="allowed_dbs_input">
            <input type="range" multiple min="-100" max="0" />
        </div>
        <div class="max"></div>dB
    </span>

    <div class="spacer"></div>

    <i id="enter_fullscreen" class="material-icons">fullscreen</i>
    <i id="exit_fullscreen" class="material-icons">fullscreen_exit</i>
</div>
