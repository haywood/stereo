="save"> <i class="material-icons">save_alt</i> </span> <span id="fullscreen"> <i title="Enter fullscreen." class="material-icons on"> fullscreen </i> <i title="Exit fullscreen." class="material-icons off"> fullscreen_exit </i> </span> <a href="https://github.com/haywood/stereo" target="_blank"> <img src="octocat.94b68455.png" class="icon nohelp" title="View the code on GitHub!" alt="View the code on GitHub!"> </a> </div> </div> <script src="src.79ee7b38.js" async="" defer=""></script>
