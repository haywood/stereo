<!DOCTYPE html><head><title>Stereo</title><link rel="stylesheet" type="text/css" href="src.dc7c9a17.css"><link rel="icon" type="image/png" href="logo.a4d67ae5.png"><link rel="stylesheet" href="src.9fa23ec4.css"></head><body> <canvas></canvas>  <video autoplay="" muted="" width="0" height="0"></video> <div id="overlay"> <h1>Stereo</h1> <form id="inputs" action=""> <section> <h2 title="Settings for point generation."> Point Generation </h2> <span> <label for="pipe" title="A sequence of operations that determines how the points are initialized and change over time."> Pipe </label> <textarea id="pipe"></textarea> </span> </section> <section> <h2 title="Settings for point color, represented in HSV."> Color <a class="help" target="_blank" href="https://en.wikipedia.org/wiki/HSL_and_HSV#/media/File:HSV_color_solid_cylinder_saturation_gray.png"></a> </h2> <span> <label for="h" title="Determines the hue at each point."> Hue </label> <input id="h"> </span> <span> <label for="s" title="Determines the saturation at each point."> Saturation </label> <input id="s"> </span> <span> <label for="v" title="Determines the value at each point."> Value </label> <input id="v"> </span> </section> </form> <div id="media"> <span id="animate"> <i class="material-icons on">play_arrow</i> <i class="material-icons off">pause</i> </span> <span id="mic"> <i title="Enable audio analysis. The page will use the browser's microphone to compute the value power and chroma, which describe the volume and musical note of the audio. Each value ranges from 0 to 1." class="material-icons on"> mic </i> <i title="Disable audio analysis." class="material-icons off"> mic_off </i> </span> <span id="allowed_db_range"> <div title="Minimum volume of analyzed sound. Values below this will be evaluated to 0."> <span class="min"></span>dB </div> <div id="allowed_db_range_input"> <input type="range" multiple="" min="-260" max="0"> </div> <div title="Maximum volumne of analyzed sound. Values above this will be evaluated to 1."> <span class="max"></span>dB </div> </span> <div class="spacer"></div> <span id="save"> <i class="material-icons">save_alt</i> </span> <span id="fullscreen"> <i title="Enter fullscreen." class="material-icons on"> fullscreen </i> <i title="Exit fullscreen." class="material-icons off"> fullscreen_exit </i> </span> <a href="https://github.com/haywood/stereo" target="_blank"> <img src="octocat.94b68455.png" class="icon nohelp" width="36" height="36" title="View the code on GitHub!" alt="View the code on GitHub!"> </a> </div> </div> <script src="src.53f86017.js" async="" defer=""></script>
